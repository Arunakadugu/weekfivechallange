<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class=" col-md-12" style="text-align: center"><strong>LostPet Inc.</strong></div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/add">Add pet</a></li>
                <!--<li><a href="/add">Update</a></li>-->
                <!--<li><a href="/currentstatus/{id}">Current Status</a></li>-->
                <!--<li><a href="/delete/{id}">Delete</a></li>-->
            </ul>
        </div>
<form action="#" th:action="@{/process}"
      th:object="${pet}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
   Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

   Age :<input type="text" th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"></span><br />

   Type :<input type="text" th:field="*{type}" />
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br />

    Breed :<input type="text" th:field="*{breed}" />
    <span th:if="${#fields.hasErrors('breed')}"
          th:errors="*{breed}"></span><br />

    Colour :<input type="text" th:field="*{colour}" />
    <span th:if="${#fields.hasErrors('colour')}"
          th:errors="*{colour}"></span><br />

     Contactnumber :<input type="text" th:field="*{contactnumber}" />
    <span th:if="${#fields.hasErrors('contactnumber')}"
          th:errors="*{contactnumber}"></span><br />

    Currentstatus :<input type="text" th:field="*{currentstatus}" />
    <span th:if="${#fields.hasErrors('currentstatus')}"
          th:errors="*{currentstatus}"></span><br />
    <br />
    <input type="submit" value="submit" />
</form>

        </div>
    </nav>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->

</body>
</html>
